<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um bot que irá automatizar suas mensagens do whatsapp para você">
    <title>LuBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="imagens/logo.jpg" alt="imagem escrita com as palavras lubot como a logo do site">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Open Source</a>
            <a class="cabecalho-menu-item">Comandos</a>
            <a class="cabecalho-menu-item">Contate-nos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="titulo">LuBot</h1>
                <h2>Automatize suas mensagens do whatsapp de uma forma muito mais simples e rápida!</h2>
                <button class="button">Comece a usar!</button>
            </div>
            <img class="lubot" src="imagens/lubot.jpg" alt="Imagem de robò azul turquesa e lilás usado como logo">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-escrito">O que ela faz por você?</h3>
            <p>1.Automatiza suas mensagens</p>
            <p>2.Economiza seu tempo</p>
            <p>3.Te ajuda a organizar sua rotina!</p>
        </section>
    </main>

    <footer>
        <h2>LuBot</h2>
    </footer>
</body>
</html>
